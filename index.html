<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <title>Weather-app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body onload="getUserLocation()">
    <div class="container">
      <div class="container-inner">
        <div class="today">
          <form action="" id="search-form">
            <input
              type="text"
              id="search-input"
              placeholder=""
            />
            <select id="change-temperature" onchange="convert()">
              <option value="째C">째C</option>
              <option value="째F">째F</option>
            </select>
          </form>
          <p id="today-city"></p>
          
          
          <div class="today-temperature-wrapper">
            <span class="today-temperature"></span>
          </div>
          <div class="icon-wrapper">
            <img src="./icon/" alt="" class="img-today_icon img-today_icon">
          </div>
        </div>
        <div class="today-infomation">
          <div class="conditions today-infomation-item">
            <span>Conditions</span>
            <span class="conditions-info"></span>
          </div>
          <div class="feelslike today-infomation-item">
            <span>Feelslike</span>
            <span class="feelslike-info"></span>
          </div>
          <div class="humidity today-infomation-item">
            <span>Humidity</span>
            <span class="humidity-info"></span>
          </div>
          <div class="visibility today-infomation-item">
            <span>Visibility</span>
            <span class="visibility-info"></span>
          </div>
          <div class="sunrise today-infomation-item">
            <span>Sunrise</span>
            <span class="sunrise-info"></span>
          </div>
          <div class="sunset today-infomation-item">
            <span>Sunset</span>
            <span class="sunset-info"></span>
          </div>
        </div>
      </div>
      <div class="dayoffuture">
        <div id="dayoffuture-wrapper">
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
