<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Weather-app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="today">
        <form action="" id="search-form">
          <input type="text" id="search-input" placeholder="Ask Me AnyWhere"/>
        </form>
        <p class="today-city">Ho Chi Minh</p>
        <button id="change-temperature">0C / 0F</button>
        <div class="today-temperature-wrapper">
          <span class="today-temperature">26</span>
        </div>
        <div class="condition"></div>
      </div>
      <div class="otherday">
        <div class="otherday-inner">
          <!-- day 1 -->
          <div class="otherday-inner_day">
            <span class="otherday-day">day 1</span>
            <img src="./img/sun.png" alt="" class="img-otherday_icon" />
            <div class="otherday-minmax-temperature">
              <span class="otherday-minmax">10</span>
              <span class="otherday-minmax">30</span>
            </div>
          </div>
